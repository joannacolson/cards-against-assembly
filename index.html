<!DOCTYPE html>
<html lang='en' ng-app="CardsAgainstAssembly">

<head>
    <meta charset="utf-8">
    <title>Cards Against Assembly™</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/components/answerCards.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
</head>

<body ng-controller="CardsCtrl">
    <div class="container-fluid">
        <header class='navbar'>
            <div>
                <!--  <a href="/#/about/">About</a>
                <a href="/#/">Play</a> -->
            </div>
            <h1>Cards Against Assembly</h1>
        </header>
        <div class="well">
            <h2>How many people are playing?</h2>
            <input type="number" class="players" ng-model="numPlayers">
            <button ng-click="newQuestion()" class="btn btn-md btn-primary" class="fa fa-play-circle-o" aria-hidden="true">Start Next Round <i class="fa fa-play-circle-o" id="playbutton" aria-hidden="true"></i></button>
        </div>
        <section id="cards" class='container-fluid'>
            <div class='row'>
                <div class="col-xs-12">
                    <h2>The Question:</h2>
                    <div class=' card '>
                        <h4 class="card-title">{{ displayCard }}</h4>
                        <h6>Cards Against Assembly</h6>
                    </div>
                </div>
                <div class="col-xs-12-sm-6-md-4-lg-4">
                    <!-- Answer Cards Get Rendered Here -->
                    <answer-cards></answer-cards>
                </div>
            </div>
        </section>
        <footer>
            <p>Made with <span class='heart '>♥︎</span> at General Assembly</p>
        </footer>
    </div>
</body>

</html>
